<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu nome</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen flex justify-center items-center bg-yellow-400">
    <div class="w-[500px] bg-white rounded-xl p-4">
        <h1 class="text-2xl font-semibold text-center mb-8">Descubra seu nome de Forrozeiro</h1>
        <div class="flex gap-3">
            <div class="flex-1">
                <label for="">Dia do aniversário</label>
                <input id="dia" type="text" class="outline rounded pl-3">
            </div>
            <div class="flex-1">
                <label for="">Mês do aniversário</label>
                <input id="mes" type="text" class="outline rounded pl-3">
            </div>
        </div>
        <button onclick="escolherNome()"
            class="cursor-pointer w-full h-[40px] bg-yellow-400 rounded mt-4">Descobrir</button>
        <div id="mensagem" class="text-center mt-8 text-2xl font-bold"></div>
    </div>

    <script>
        function escolherNome() {
            
            let div = document.querySelector("#mensagem");
            let inputDia = document.querySelector("#dia").value;
            let inputMes = document.querySelector("#mes").value;
            let nome = "";

            // condições dos dias
            if (inputDia == 1) {
                nome = "Marcão";
            } else if (inputDia == 2) {
                nome = "Wesley";
            } else if (inputDia == 3) {
                nome = "Bruninho";
            }


            // condições dos meses
            if (inputMes == 1) {
                nome += " dos teclados";
            } else if (inputMes == 2) {
                nome += " pegador";
            } else if (inputMes == 3) {
                nome += " pipocado";
            }

            div.innerHTML = nome;
        }

    </script>
</body>

</html>
